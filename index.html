<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="script.js"></script>
    <title>UNFinished Business</title>
  </head>
  <body>
    <div class="form-container">
      <form id="click-thru-form">
        <h1>UNFinished Business</h1>
        <!-- Step 1: Personal Information -->
        <fieldset class="step active personal-information">
          <!-- name block -->
          <div>
            <label for="fName" required="true">First Name</label>
            <input type="text">
          </div>
          <div>
            <label for="mName">Middle Name</label>
            <input type="text">
          </div>
          <div>
            <label for="lName">Last Name</label>
            <input type="text">
          </div>
          <!-- end name block -->
          <!-- address block -->
          <div class="address">
            <div>
              <label>Address:</label>
              <label for="street">Street</label>
              <input type="text">
            </div>
            <div>
              <label for="city">City</label>
              <input type="text">
            </div>
            <div>
              <label for="state">State</label>
              <input type="text">
            </div>
            <div>
              <label for="zip">Zip</label>
              <input type="text">
            </div>
          </div>
          <!-- end address block -->
          <!-- contact block -->
          <div>
            <label for="emailAddress">Email Address</label>
            <input type="text">
          </div>
          <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text">
          </div>
          <button type="button" id="nextBtn">Next</button>
        </fieldset>
        <!-- end contact block -->
        <!-- end persional information -->

        <!-- Step 2: Availability -->
        <fieldset class="step availability">
          <div>
            <label>Position Applied For</label>
            <input type="text">
          </div>
          <div>
            <label>Desired Salary</label>
            <input type="text">
          </div>
          <div>
            <label>Start Date</label>
            <input type="text">
          </div>
          <div>
            <label>Can You Work Nights? (Yes/No)</label>
            <input type="text">
          </div>
          <div>
            <label>Are You At Least 18 Years Old? (Yes/No)</label>
            <input type="text">
          </div>
          <button type="button" id="prevBtn">Previous</button>
        </fieldset>
      </form>

    </div>
  </body>
</html>
