<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Form with JSON</title>
</head>
<body>
    <div class="container">
        <!-- start form -->
        <form>
            <!-- page 1 -->
            <div id="page-one">

                <!-- date -->
                <h2>Date</h2>
                <div>
                    <section>
                        <h4>Date</h4>
                        <fieldset>
                            <label>Date</label>
                            <input type="text">
                        </fieldset>
                    </section>
                </div>

                <!-- personal information -->
                <h2>Personal Information</h2>
                <div>
                    <!-- name -->
                    <section>
                        <h4>Name</h4>
                        <fieldset>
                            <div>
                                <label>First</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Last</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Middle</label>
                                <input type="text">
                            </div>
                        </fieldset>
                    </section>
                    
                    <!-- contact -->
                    <section>
                        <h4>Contact Details</h4>
                        <fieldset>
                            <div>
                                <label> Street
                                    <input type="text">
                                </label>
                            </div>
                            <div>
                                <label> City
                                    <input type="text">
                                </label>
                            </div>
                            <div>
                                <label> State
                                    <input type="text">
                                </label>
                            </div>
                            <div>
                                <label> Zip Code
                                    <input type="text">
                                </label>
                            </div>
                            <div>
                                <label> Email
                                    <input type="text">
                                </label>
                            </div>
                            <div>
                                <label> Phone Number
                                    <input type="text">
                                </label>
                            </div>
                        </fieldset>
                    </section>

                    <!-- position and availability -->
                     <section>
                        <h4>Position and Availability</h4>
                        <fieldset>
                            <div>
                                <label>Position Applied For</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Desired Salary</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Start Date</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Can you work nights?</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Are you at least 18 years old?</label>
                                <input type="text">
                            </div>
                        </fieldset>
                     </section>
                </div>
            </div>


            <!-- page-two -->
            <div id="page-two">

                <!-- employment history -->
                <h2>Employment History</h2>
                <div>
                    <section>
                        <h4>Work Experience</h4>
                        <fieldset>
                            <div>
                                <label>Employers Name</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>City</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>State</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Zip</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Phone Number</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Supervisor's Name</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Employment Start Date</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Employment End Date</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Job Title</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Reason for leaving</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>May We Contact</label>
                                <input type="text">
                            </div>
                        </fieldset>
                    </section>
                </div>
            </div>

        </form>
        <!-- end form -->
    </div>
</body>
</html>
