<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <title>UNFinished Business</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>UNFinished Business Registration</h1>

      <form class="row g-3">
        <!-- step 1 fieldset -->
        <fieldset id="step-1" class="row">
          <!-- Step 1: Personal Information -->
          <h2>Personal Information</h2>
          <!-- name block -->
          <legend>Personal Information</legend>
          <div class="col-md-5">
            <label for="firstMame" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-2">
            <label for="middleInitial" class="form-label">
              Middle Initial</label
            >
            <input
              type="text"
              class="form-control"
              id="middleInitial"
              required
            />
          </div>
          <div class="col-md-5">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <!-- contact block -->
          <div class="col-md-8">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" required />
          </div>
          <div class="col-md-4">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="+1 (555)555-5555"
            />
          </div>

          <!-- address block -->
          <legend>Address</legend>
          <div class="col-md-4">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" required />
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="col-md-2">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" required />
          </div>
          <div class="col-md-2">
            <label for="zipCode" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" required />
          </div>

          <!-- availability -->
          <legend>Position and Availability</legend>
          <div class="col-md-4">
            <label for="positionApplied" class="form-label"
              >Position Applied For</label
            >
            <input type="text" class="form-control" id="positionApplied" />
          </div>
          <div class="col-md-2">
            <label for="desiredSalary" class="form-label">Desired Salary</label>
            <input type="text" class="form-control" id="desiredSalary" />
          </div>
          <div class="col-md-2">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="text" class="form-control" id="startDate" />
          </div>
          <div class="col-md-2 form-check">
            <label for="nightAvailability">Available to work nights?</label>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="nightAvailability"
                value="yes"
                id="yes"
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="nightAvailability"
                value="no"
                id="no"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>
          <div class="col-md-2 form-check">
            <label for="night-availability"
              >Are You At Least 18 Years Old?</label
            >
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="night-availability"
                value="yes"
                id="yes"
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="nightAvailability"
                value="no"
                id="no"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" id="next-1">
              Next
            </button>
          </div>
        </fieldset>

        <!-- step-2 fieldset -->
        <fieldset id="step-2" class="row d-none">
          <h2>Employment History</h2>
          <!-- employer information -->
          <legend>Work Experience</legend>
          <div class="col-md-6">
            <label for="employer-name" class="form-label">Employer Name</label>
            <input
              type="text"
              class="form-control"
              id="employer-name"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="job-title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="job-title" required />
          </div>

          <!-- employer contact -->
          <div class="col-md-2">
            <label for="employer-phone" class="form-label"
              >Employer Phone Number</label
            >
            <input
              type="text"
              class="form-control"
              id="employer-phone"
              required
            />
          </div>

          <!-- employer address -->
          <div class="col-md-4">
            <label for="employer-street" class="form-label">Street</label>
            <input type="text" class="form-control" id="employer-street" />
          </div>
          <div class="col-md-4">
            <label for="employer-city" class="form-label">City</label>
            <input type="text" class="form-control" id="employer-city" />
          </div>
          <div class="col-md-2">
            <label for="employer-state" class="form-label">State</label>
            <input type="text" class="form-control" id="employer-state" />
          </div>
          <div class="col-md-2">
            <label for="employer-zipCode" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="employer-zipCode" />
          </div>

          <!-- work details -->
          <div class="col-md-4">
            <label for="supervisor-name" class="form-label"
              >Supervisor's Name</label
            >
            <input
              type="text"
              class="form-control"
              id="supervisor-name"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="text" class="form-control" id="start-date" required />
          </div>
          <div class="col-md-2">
            <label for="end-date" class="form-label">End Date</label>
            <input type="text" class="form-control" id="end-date" required />
          </div>

          <div class="col-md-4">
            <label for="salary" class="form-label">Pay or Salary</label>
            <input type="text" class="form-control" id="salary" required />
          </div>
          <div class="col-md-12 form">
            <label for="leaving">Reason for leaving</label>
            <textarea
              class="form-control"
              id="leaving"
              style="height: 100px"
            ></textarea>
          </div>

          <div class="col-md-2 form-check">
            <label for="contact-queation">May We Contact?</label>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="contact-question"
                value="yes"
                id="yes"
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="contact-question"
                value="no"
                id="no"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>

          <!-- Previous and Next buttons -->
          <div class="col-md-12">
            <button type="button" class="btn btn-secondary" id="prev-2">
              Previous
            </button>
            <button type="button" class="btn btn-primary" id="next-2">
              Next
            </button>
          </div>
        </fieldset>

        <!-- Step 3: Education -->
        <fieldset id="step-3" class="row d-none">
          <h2>Education</h2>
          <!-- academic informtiom -->
          <legend>Academic Background</legend>
          <div class="col-md-4 form-check">
            <label for="Institution Type">Institution Type</label>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="high-school"
                value="high-school"
                id="high-school"
              />
              <label class="form-check-label" for="high-school"
                >High School</label
              >
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="undergraduate"
                value="undergraduate"
                id="undergraduate"
              />
              <label class="form-check-label" for="undergraduate"
                >Undergraduate</label
              >
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="graduate"
                value="graduate"
                id="graduate"
              />
              <label class="form-check-label" for="graduate">Graduate</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="post-graduate"
                value="post-graduate"
                id="post-graduate"
              />
              <label class="form-check-label" for="post-graduate"
                >Post Graduate</label
              >
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="professional"
                value="professional"
                id="professional"
              />
              <label class="form-check-label" for="professional"
                >Professional</label
              >
            </div>
          </div>
          <div class="col-md-4">
            <label for="degree-earned" class="form-label"
              >Highest Dilpoma/Degree/Certificate Earned</label
            >
            <input type="text" class="form-control" id="degree-earned" />
          </div>

          <div class="col-md-4">
            <label for="school-name">School Name</label>
            <input type="text" id="school-name" class="form-control" />
          </div>

          <!-- address block -->
          <div class="col-md-4">
            <label for="school-city">City</label>
            <input type="text" id="school-city" class="form-control" />
          </div>
          <div class="col-md-2">
            <label for="school-state">State</label>
            <input type="text" id="school-state" class="form-control" />
          </div>

          <!-- date block -->
          <div class="col-md-2">
            <label for="graduation-date">Graduation Date</label>
            <input type="text" id="graduation-date" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="major">Major/Degree/Certificate Earned</label>
            <input type="text" id="major" class="form-control" />
          </div>

          <!-- Previous and Next buttons -->
          <div class="col-md-12">
            <button type="button" class="btn btn-secondary" id="prev-3">
              Previous
            </button>
            <button type="button" class="btn btn-primary" id="next-3">
              Next
            </button>
          </div>
        </fieldset>

        <!-- step 4: Skills -->
        <!-- skills & education block -->
        <fieldset id="step-4" class="row d-none">
          <h2>Skills & Qualifications</h2>
          <legend>Additional Information</legend>
          <div>
            <label for="additional-info"
              >Additional Skills, Experiences, or Certifications relevant to the
              position</label
            >
            <textarea
              class="form-control"
              id="additional-info"
              style="height: 200px"
            ></textarea>
          </div>

          <!-- Previous and Next buttons -->
          <div class="col-md-12">
            <button type="button" class="btn btn-secondary" id="prev-4">
              Previous
            </button>
            <button type="button" class="btn btn-primary" id="next-4">
              Next
            </button>
          </div>
        </fieldset>

        <!-- step 5: Skills -->
        <!-- references block -->
        <fieldset id="step-5" class="row d-none">
          <h2>Professional References</h2>
          <legend>References</legend>
          <div class="col-md-5">
            <label for="reference-first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="reference-first-name" required />
          </div>
          <div class="col-md-6">
            <label for="reference-last-name" class="form-label">
              Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="middleInitial"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="reference-company" class="form-label">Company</label>
            <input type="text" class="form-control" id="reference-company" required />
          </div>

          <div class="col-md-2">
            <label for="reference-job-title" class="form-label">
              Job Title</label
            >
            <input
              type="text"
              class="form-control"
              id="reference-job-title"
              required
            />
          </div>

          <!-- address block -->
          <legend>Address</legend>
          <div class="col-md-4">
            <label for="reference-street" class="form-label">Street</label>
            <input type="text" class="form-control" id="reference-street" required />
          </div>
          <div class="col-md-4">
            <label for="reference-city" class="form-label">City</label>
            <input type="text" class="form-control" id="reference-city" required />
          </div>
          <div class="col-md-2">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="reference-state" required />
          </div>
          <div class="col-md-2">
            <label for="reference-zip-code" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="reference-zip-code" required />
          </div>

          <!-- contact block -->
           <legend>Contact Information</legend>
          <div class="col-md-8">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" required />
          </div>
          <div class="col-md-4">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="+1 (555)555-5555"
            />
          </div>

          <!-- Previous and Next buttons -->
          <div class="col-md-12">
            <button type="button" class="btn btn-secondary" id="prev-5">
              Previous
            </button>
            <button type="button" class="btn btn-primary" id="next-5">
              Next
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
